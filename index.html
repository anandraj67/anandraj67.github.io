<!DOCTYPE html>
<html>
<head>
  <title>Login Callback</title>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      console.log("🌐 Page loaded");

      const urlParams = new URLSearchParams(window.location.search);
      const requestToken = urlParams.get("request_token");

      console.log("🔍 URL =", window.location.href);
      console.log("🧪 request_token =", requestToken);

      // Wait until content.js is ready
      const interval = setInterval(() => {
        console.log("🔁 content.js is ready — sending token now...");
        window.postMessage({ type: "kite_token", token: requestToken }, "*");
        clearInterval(interval);
      }, 500);
    });
  </script>
</head>
<body>
  <h3>Processing login...</h3>
</body>
</html>
