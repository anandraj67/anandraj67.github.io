<!DOCTYPE html>
<html>
<head>
  <title>Kite Callback</title>
</head>
<body>
  <h2>Processing login...</h2>
  <script>
    const params = new URLSearchParams(window.location.search);
    const requestToken = params.get("request_token");

    console.log("🌐 Page loaded");
    console.log("🔍 URL =", window.location.href);
    console.log("🧪 request_token =", requestToken);

    function sendToken() {
      if (requestToken) {
        console.log("📤 Sending token to extension via window.postMessage");
        window.postMessage({
          type: "kite_token",
          request_token: requestToken
        }, "*");
      } else {
        console.log("❌ No request_token in URL");
        document.body.innerText = "❌ request_token missing in URL.";
      }
    }

    // 🔄 Wait for signal from content.js
    window.addEventListener("message", (event) => {
      if (event.source !== window) return;
      if (event.data && event.data.type === "kite_ready") {
        console.log("🔁 content.js is ready — sending token now...");
        sendToken();
      }
    });
  </script>
</body>
</html>
