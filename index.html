<!DOCTYPE html>
<html>
<head>
  <title>Kite Callback</title>
</head>
<body>
  <h2>Logging in...</h2>
  <script>
    const requestToken = new URLSearchParams(location.search).get("request_token");

    if (requestToken) {
      chrome.runtime.sendMessage({ action: "received_token", request_token: requestToken }, response => {
        document.body.innerText = response?.success ? "Login complete. You can close this tab." : "Login failed.";
      });
    } else {
      document.body.innerText = "Missing request_token.";
    }
  </script>
</body>
</html>
