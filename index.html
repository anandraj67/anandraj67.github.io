<!DOCTYPE html>
<html>
<head>
  <title>Kite Callback</title>
</head>
<body>
  <h2>Processing login...</h2>
  <script>
    const requestToken = new URLSearchParams(window.location.search).get("request_token");

    if (requestToken) {
      window.postMessage({ type: "kite_token", request_token: requestToken }, "*");
    } else {
      document.body.innerText = "‚ùå Missing request_token.";
    }
  </script>
</body>
</html>
