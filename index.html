<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kite Callback</title>
</head>
<body>
  <script>
    console.log("ğŸŒ Page loaded");

    const url = new URL(window.location.href);
    const requestToken = url.searchParams.get("request_token");
    console.log("ğŸ” URL =", window.location.href);
    console.log("ğŸ§ª request_token =", requestToken);

    // Wait for content.js to signal it's ready
    window.addEventListener("message", (event) => {
      if (event.source !== window || !event.data?.extensionReady) return;
      console.log("ğŸ” content.js is ready â€” sending token now...");
      window.postMessage({ request_token: requestToken }, "*");
    });
  </script>
</body>
</html>
