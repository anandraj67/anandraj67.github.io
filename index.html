<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kite Callback</title>
</head>
<body>
  <script>
    console.log("üåê Page loaded");

    const url = new URL(window.location.href);
    const requestToken = url.searchParams.get("request_token");
    console.log("üîç URL =", window.location.href);
    console.log("üß™ request_token =", requestToken);

    // Wait for content.js to signal it's ready
    window.addEventListener("message", (event) => {
      if (event.source !== window || !event.data?.extensionReady) return;
      console.log("üîÅ content.js is ready ‚Äî sending token now...");
      window.postMessage({ request_token: requestToken }, "*");
    });

    // Fallback: resend after timeout if no response
    setTimeout(() => {
      console.log("‚è±Ô∏è Timeout fallback: sending request_token anyway...");
      window.postMessage({ request_token: requestToken }, "*");
    }, 3000);
  </script>
</body>
</html>
