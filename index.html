<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kite Callback</title>
</head>
<body>
  <script>
    console.log("🌐 Page loaded");

    const url = new URL(window.location.href);
    const requestToken = url.searchParams.get("request_token");
    console.log("🔍 URL =", window.location.href);
    console.log("🧪 request_token =", requestToken);

    // Wait for content.js to signal it's ready
    window.addEventListener("message", (event) => {
      if (event.source !== window || !event.data?.extensionReady) return;
      console.log("🔁 content.js is ready — sending token now...");
      window.postMessage({ request_token: requestToken }, "*");
      
      // Close the tab after sending the token
      setTimeout(() => {
        console.log("🚪 Closing callback tab...");
        window.close();
      }, 500); // 0.5 second delay to ensure message is sent
    });
  </script>
</body>
</html>
